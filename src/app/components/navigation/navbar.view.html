            </md-button>
        </div>
        <div flex layout="row" layout-align="end center">
            <md-button class="md-fab md-mini md-icon-button" aria-label="More" ng-click="vm.userLogout()">

                <md-icon class="material-icons">power_settings_new</md-icon>

    </div>
</md-toolbar>
